<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- titulo -->
    <title>Google</title>

    <!-- icono -->
    <link rel="shortcut icon" href="icon.png" type="image/x-icon">

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- style -->
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- header -->
    <header class="header d-flex justify-content-end">
        <ul class="header-ul nav nav-pills">
            <li class="header-li nav-item"><a href="#" class="header-a nav-link">Gmail</a></li>
            <li class="header-li nav-item"><a href="#" class="header-a nav-link">Imágenes</a></li>
            <img class="header-img" src="burger.png" alt="">
            <img class="header-img" src="profile.jpg" alt="">
        </ul>
    </header>

    <!-- main -->
    <main>
        <!-- logo section -->
        <div class="logo-section">
            <img class="logo-img" src="logo.png" alt="logotipo">
        </div>

        <!-- formulario -->
        <form class="form" action="">
            <input class="form-input" type="text" name="" id="">
        </form>

        <!-- botones -->
        <div class="form-btnsection">
            <button class="form-btn btn">Buscar con google</button>
            <button class="form-btn btn">Voy a tener suerte</button>
        </div>

        <!-- footer -->
        <footer class="footer">
            <div class="footer-left">
                <a class="footer-a" href="">Sobre Google</a>
                <a class="footer-a" href="">Publicidad</a>
                <a class="footer-a" href="">Negocios</a>
                <a class="footer-a" href="">Cómo funciona la Búsqueda</a>
            </div>
            <div class="footer-right">
                <a class="footer-a" href="">Privacidad</a>
                <a class="footer-a" href="">Condiciones</a>
                <a class="footer-a" href="">Preferencias</a>

            </div>
        </footer>

    </main>


</body>

</html>
